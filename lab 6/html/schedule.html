<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Art gallery">
   <meta name="author" content="Arseny">

   <title>Noble Art</title>
   <link rel="stylesheet" href="/lab 6/css/schedule.css">

   <script>
      document.addEventListener("DOMContentLoaded", () => {
         const card = document.querySelector(".content-card");
         if (card) {
            const note = document.createElement("div");
            const txt = document.createTextNode("Додано через createTextNode()");
            note.append(txt);
            card.prepend(note);

            const badge = document.createElement("span");
            badge.textContent = "NEW";
            note.after(badge);

            const repl = document.createElement("div");
            repl.textContent = "Замінено через replaceWith()";
            badge.replaceWith(repl);

            setTimeout(() => {
               note.remove();
            }, 3000);

            setTimeout(() => {
               repl.remove();
            }, 4000);
         }

         const footer = document.querySelector("footer");
         const t = document.createTextNode(" | JS enabled");
         footer.append(t);
         alert(t.data);
      });
   </script>



   </script>
</head>

<body>

   <header>
      <div class="logo-section">
         <a href="/lab 6/html/home.html" class="logo-icon">N</a>
         <font face="Georgia" size="4"><b>Noble Art</b></font>
      </div>

      <nav class="main-nav">
         <a href="/lab 6/html/main.html">Головна</a>
         <a href="/lab 6/html/location.html">Розташування</a>
      </nav>

      <div class="user-controls">
         <a href="#" class="profile-link">
            <span>Мій профіль</span>
            <div class="avatar">JD</div>
         </a>
      </div>
   </header>

   <div class="content-card">
      <h1>Графік роботи та відвідування</h1>

      <table class="complex-schedule" cellpadding="15" cellspacing="0">
         <colgroup>
            <col span="1" style="background-color: #fafafa; width: 30%;">
            <col span="1" style="width: 40%;">
            <col span="1" style="width: 30%;">
         </colgroup>

         <thead>
            <tr>
               <th>Тип дня</th>
               <th>Години роботи</th>
               <th>Примітка</th>
            </tr>
         </thead>
         <tbody>
            <tr class="row-center">
               <td rowspan="2"><b>Робочі дні</b></td>
               <td>09:00 — 18:00</td>
               <td><span class="tag">Відкрито</span></td>
            </tr>
            <tr class="row-center">
               <td><i>Перерва: 13:00 — 14:00</i></td>
               <td>Санітарна година</td>
            </tr>

            <tr class="row-center">
               <td><b>Субота</b></td>
               <td colspan="2">10:00 — 15:00 (скорочений день)</td>
            </tr>

            <tr class="row-center">
               <td>
                  <font color="red"><b>Неділя</b></font>
               </td>
               <td colspan="2" bgcolor="#fff5f5"><b>Вихідний день</b></td>
            </tr>
         </tbody>
      </table>

   </div>

   <footer>
      &copy; 2026 Noble Art Gallery Project
   </footer>

</body>

</html>
